<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Bookmark,website">
    <meta name="description" content="website has websites URL">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmarker</title>
</head>
<body>
    <section class="d-flex flex-column justify-content-center align-items-center">
        <h1 class=" mt-5 mb-5">Bookmarker</h1>
        <div class=" py-5 w-75">
            <h3 class="text-center"> <i class="fa-solid fa-bookmark mb-3"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h3>
            <label for="siteName" class="fw-bold mb-2"><i class="fa-solid fa-note-sticky"></i> Site Name</label><br>
            <input id="siteName" type="text" class="w-100 form-control"><br>
            <label for="siteURL" class="fw-bold mb-2"> <i class="fa-solid fa-link"></i>Site URL</label><br>
            <input type="text" id="siteURL" class="w-100 form-control"><br>
            <button id="submit" type="submit" class="btn btn-success m-auto d-block" onclick="addWeb()">submit</button>
        </div>
        <table class="w-75 mt-4 table">
            <thead>
                <tr>
                    <th>index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="sites">
                
            </tbody>
        </table>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
